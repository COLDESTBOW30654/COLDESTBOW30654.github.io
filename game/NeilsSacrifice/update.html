<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游戏更新日志</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px 15px 70px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 10px;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1rem;
            font-weight: 300;
        }

        .update-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .update-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .update-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.18);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        .version {
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .date {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .card-body {
            padding: 20px;
            position: relative;
        }

        .update-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .new-feature {
            background: #e6f7ff;
            color: #1890ff;
            border-left: 4px solid #1890ff;
        }

        .improvement {
            background: #f6ffed;
            color: #52c41a;
            border-left: 4px solid #52c41a;
        }

        .bug-fix {
            background: #fff2e8;
            color: #fa8c16;
            border-left: 4px solid #fa8c16;
        }

        .update-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #2d3748;
        }

        .update-content {
            color: #4a5568;
            font-size: 0.95rem;
            line-height: 1.7;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
        }

        .update-content.expanded {
            max-height: 500px;
        }

        .update-content ul {
            padding-left: 22px;
            margin: 12px 0;
        }

        .update-content li {
            margin-bottom: 8px;
            position: relative;
        }

        .update-content li:before {
            content: "•";
            color: #4299e1;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        .toggle-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #edf2f7;
            position: absolute;
            right: 20px;
            bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .toggle-btn:hover {
            background: #e2e8f0;
        }

        .toggle-btn i {
            transition: transform 0.3s ease;
            color: #4a5568;
        }

        .expanded + .toggle-btn i {
            transform: rotate(180deg);
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            padding: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .date {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>游戏更新日志</h1>
            <p class="subtitle">最新版本更新内容一览</p>
        </header>
        
        <div class="update-container">
            <!-- 更新项 1 -->
            <div class="update-card">
                <div class="card-header">
                    <div class="version">v0.0.1.alpha</div>
                    <div class="date">2025年07月06日</div>
                </div>
                <div class="card-body">
                    <div class="update-type new-feature">新功能</div>
                    <h3 class="update-title">初版</h3>
                    <div class="update-content">
                        <p>本次更新带来了全新游戏</p>
                        <ul>
                            <li>带来全新游戏</li>
                            <li>修复已知bug</li>
                            <li>全新剧情</li>
                        </ul>
                    </div>
                    <button class="toggle-btn">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            </div>
        
        <footer>
            <div>
            <p>© 2025 白鹿原嚒 | 当前最新版本：<span id="version" class="version-info">获取中...</span>   | 持续更新中</p>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const content = this.previousElementSibling;
                    content.classList.toggle('expanded');
                    
                    // 更新按钮图标旋转状态
                    const icon = this.querySelector('i');
                    icon.style.transform = content.classList.contains('expanded') 
                        ? 'rotate(180deg)' 
                        : 'rotate(0deg)';
                });
            });
            
            // 默认展开最新日志
            const firstContent = document.querySelector('.update-content');
            if (firstContent) {
                firstContent.classList.add('expanded');
                const firstIcon = firstContent.nextElementSibling.querySelector('i');
                firstIcon.style.transform = 'rotate(180deg)';
            }
        });
    </script>
    <script>fetch('https://hengduan.dpdns.org/game/NeilsSacrifice/update.txt').then(r=>r.text()).then(t=>document.getElementById('version').innerText=t).catch(e=>document.getElementById('version').innerText='最新版本获取失败')</script>
</body>
</html>
