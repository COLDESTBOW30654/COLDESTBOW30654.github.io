<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Matter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #b0e0e6;
            transition: background 0.5s ease-in-out;
            animation: backgroundChange 10s infinite alternate;
        }

        @keyframes backgroundChange {
            0% {
                background: #b0e0e6; /* 浅天蓝色 */
            }
            100% {
                background: #ffeb3b; /* 明亮的黄色 */
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            position: relative;
            text-align: center;
            z-index: 10;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 300px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .title {
            background-color: #4285f4;
            color: white;
            padding: 12px;
            border-radius: 8px 8px 0 0;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .title:hover {
            background-color: #357ae8;
            transform: scale(1.05);
        }

        .days {
            font-size: 80px;
            font-weight: 700;
            margin: 20px 0;
            color: #333;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        .target-date {
            font-size: 16px;
            color: #777;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal button {
            background-color: #4285f4;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #357ae8;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="title" id="title">和香在一起已经</div>
        <div class="days" id="days">0</div>
        <div class="target-date" id="targetDate">目标日: 2024年12月21日</div>
        <div class="footer">Powered by Days Matter</div>
    </div>

    <script>
        // 设置目标日期和标题，不可修改
        let targetDate = new Date("2024-12-21");
        let titleText = "和香在一起已经";

        const titleElement = document.getElementById("title");
        const targetDateText = document.getElementById("targetDate");

        // 更新目标日期文本
        function updateTargetDateText() {
            targetDateText.innerText = `目标日: ${targetDate.getFullYear()}年${targetDate.getMonth() + 1}月${targetDate.getDate()}日`;
        }

        // 更新剩余天数
        function updateDays() {
            const currentDate = new Date();
            const diffTime = targetDate - currentDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            const daysElement = document.getElementById("days");

            if (diffDays > 0) {
                titleElement.innerText = titleText;
                daysElement.innerText = `${diffDays} 天`;
            } else {
                titleElement.innerText = titleText;
                daysElement.innerText = `${Math.abs(diffDays)} 天`;
            }
        }

        // 初始化页面
        updateTargetDateText();
        updateDays();

        // 每天更新一次
        setInterval(updateDays, 1000 * 60 * 60 * 24);

    </script>

</body>
</html>
