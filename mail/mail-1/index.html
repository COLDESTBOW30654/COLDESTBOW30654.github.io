<body>
    <div class="container">
        <!-- 装饰元素 -->
        <div class="decorations">
            <!-- 纸飞机装饰 -->
            <div class="paper-plane"></div>
            <div class="paper-plane second"></div>
            
            <!-- 爱心装饰 -->
            <div class="heart"></div>
            <div class="heart second"></div>
            
            <!-- 星星装饰 -->
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            
            <!-- 气泡装饰 -->
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        
        <div class="envelope" id="envelope">
            <!-- 装饰贴纸 -->
            <div class="sticker"></div>
            
            <!-- 信封印章 -->
            <div class="seal">
                <span>密封</span>
            </div>
            
            <!-- 信封盖 -->
            <div class="flap">
                <div class="flap-line"></div>
            </div>
            
            <!-- 信封主体 -->
            <div class="body">
                <!-- 邮票 -->
                <div class="stamp">
                    <div class="stamp-design"></div>
                    <div class="stamp-text">Love</div>
                </div>
                
                <!-- 地址区域 -->
                <div class="address">
                    <div class="address-line"></div>
                    <div class="address-line"></div>
                    <div class="address-line"></div>
                    <div class="address-line"></div>
                </div>
            </div>
            
            <!-- 阴影效果 -->
            <div class="shadow"></div>
        </div>
        
        <!-- 提示文字 -->
        <p class="instruction">点击信封打开</p>
    </div>

    <script>
        // 增强的预加载功能
        let letterContent = null;
        let isLetterPreloaded = false;
        let preloadAttempts = 0;
        const maxAttempts = 3;
        
        // 优先使用 service worker 缓存（如果支持）
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(error => {
                    console.log('Service Worker 注册失败:', error);
                });
            });
        }
        
        // 预加载函数
        function preloadLetter() {
            // 使用 fetch API 预加载信件内容
            fetch('letter.html', {
                method: 'GET',
                cache: 'force-cache',
                credentials: 'same-origin'
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('网络响应异常');
            })
            .then(content => {
                letterContent = content;
                isLetterPreloaded = true;
                console.log('信件内容预加载成功');
            })
            .catch(error => {
                console.log('预加载失败:', error);
                preloadAttempts++;
                
                // 如果失败，尝试重新预加载
                if (preloadAttempts < maxAttempts) {
                    setTimeout(preloadLetter, 1000 * preloadAttempts);
                }
            });
            
            // 同时预加载 CSS 文件
            fetch('letter.css', {
                method: 'GET',
                cache: 'force-cache'
            }).catch(error => {
                console.log('CSS 预加载失败:', error);
            });
        }

        // 尽早启动预加载 - 页面加载时就开始
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', preloadLetter);
        } else {
            // 如果页面已经加载，则立即开始预加载
            preloadLetter();
        }

        // 添加页面可见性变化监听，确保在后台也能继续加载
        document.addEventListener('visibilitychange', () => {
            if (!isLetterPreloaded && document.visibilityState === 'visible') {
                preloadLetter();
            }
        });

        // 信封交互逻辑
        const envelope = document.getElementById('envelope');
        
        // 添加悬停动画
        envelope.addEventListener('mouseenter', function() {
            this.classList.add('hover');
        });
        
        envelope.addEventListener('mouseleave', function() {
            this.classList.remove('hover');
        });
        
        // 点击事件 - 重构为多阶段动画
        envelope.addEventListener('click', function() {
            // 首先添加缩放效果
            envelope.classList.add('scale-up');
            
            // 延迟添加打开动画，模拟真实的打开过程
            setTimeout(function() {
                envelope.classList.add('open');
                
                // 动画完成后加载内容
                // 总动画时间：缩放0.7s + 打开动画2.5s
                setTimeout(function() {
                    // 确保页面仍然可见且没有被中断
                    if (document.visibilityState === 'visible') {
                        if (letterContent) {
                            // 如果预加载成功，直接替换当前页面内容
                            // 添加平滑过渡效果
                            document.body.style.transition = 'opacity 0.6s ease-in-out';
                            document.body.style.opacity = '0';
                            
                            setTimeout(function() {
                                document.open();
                                document.write(letterContent);
                                document.close();
                            }, 400);
                        } else {
                            // 如果预加载失败，使用常规跳转，但添加过渡动画
                            document.body.style.transition = 'opacity 0.5s ease';
                            document.body.style.opacity = '0';
                            
                            setTimeout(function() {
                                window.location.href = 'letter.html';
                            }, 300);
                        }
                    }
                }, 2500); // 延长到2.5秒，确保所有动画都能完整播放
            }, 700); // 缩放动画后开始打开动画
        });
    </script>
